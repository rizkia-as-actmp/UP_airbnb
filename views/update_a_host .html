    <div class="container">
        
        <form class="mt-3 d-flex flex-column gap-5">

            <div>
                <label for="name" class="form-label">Nama hunian</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Deskripsi</label>
            </div>



            <div>
                <label for="placeType" class="form-label">Tipe rumah sewa</label>
                <div class="row row-cols-3 g-3">
                    <form-radio name="placeType" id="ptHouse" label="House"></form-radio>
                    <form-radio name="placeType" id="ptApartment" label="Apartment"></form-radio>
                    <form-radio name="placeType" id="ptCabin" label="Cabin"></form-radio>
                    <form-radio name="placeType" id="ptCamper/RV" label="Camper/RV"></form-radio>
                    <form-radio name="placeType" id="ptContainer" label="Container"></form-radio>
                    <form-radio name="placeType" id="ptTent" label="Tent"></form-radio>
                </div>
            </div>


            <div>
                <select-country></select-country>
            </div>


            <div>
              <label for="exampleInputEmail1" class="form-label">Alamat lengkap</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            


            <div>
                <label for="placeType" class="form-label">Fasilitas</label>
                <div class="row row-cols-3 g-3">
                    <form-check id="wifi" label="wifi"></form-check>
                    <form-check id="tv" label="tv"></form-check>
                    <form-check id="dapur" label="dapur"></form-check>
                    <form-check id="garasi" label="garasi"></form-check>
                    <form-check id="AC" label="AC"></form-check>
                    <form-check id="kulkas" label="kulkas"></form-check>
                </div>
            </div>



            <div>
                <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>



            <div>
                <label for="price" class="form-label">Harga sewa</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">Rp</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="price">
                    <span class="input-group-text">.00</span>
                </div>
            </div>


            
            <button type="submit" disabled class="btn btn-primary btn-outline-secondary mt-3">Submit</button>
        </form>
