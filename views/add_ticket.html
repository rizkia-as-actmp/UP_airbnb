

{% extends "mainframe.html" %}

{% block head %}
{% endblock %}

{% block navigasi %}
<li class="nav-item">
    <a class="nav-link" href="{{ url_for('blueprint.homePage') }}">Home</a>
</li>
{% endblock %}

{% block mainContent %}
<div class="col">
    <div class="card mx-auto" style="width: fit-content;">
        <div class="card-body d-flex gap-4 flex-column">
                            <h5 class="card-title">Rp <span>{{ price }}</span> / night</h5>
            <form action="" method="POST">
                <input name="hostId" type="text" hidden value="{{ hostId }}">
                <input name="price" type="text" hidden value="{{ price }}">

                <div class="d-flex border border-2" style="width: fit-content;">
                    <div class="d-flex flex-column align-items-center">
                        <p class="fw-bold"><small>CHECK-IN</small></p>
                        <input required name="checkIn" type="date" id="check-in" name="check-in" style="width: 70%;">
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <p class="fw-bold"><small>CHECKOUT</small></p>
                        <input required name="checkOut" type="date" id="checkout" name="checkout" style="width: 70%;">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger">Reserve</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
